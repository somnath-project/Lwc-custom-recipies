<template>
   


   <!--For:each Loop-->
    <lightning-card title="for:each">
       <div class ="slds-var-m-around_medium">
      <template for:each={carList} for:item="car">
       <!-- <div key={car}>{car}</div>-->


        <ul  key={car}  class="slds-has-dividers_around-space">
            <li class="slds-item">{car}</li>
       
            </ul>
      </template>

       </div>
    </lightning-card>


    <lightning-card title="for:each for array of object">
        <div class ="slds-var-m-around_medium">
       <template for:each={ceoList} for:item="ceo">
        <!-- <div key={car}>{car}</div>-->
 
 
         <ul  key={ceo.id}  class="slds-has-dividers_around-space">
             <li class="slds-item"> {ceo.id    } - {ceo.name  } - {ceo.company}</li>
        
             </ul>
       </template>
 
        </div>
     </lightning-card>







    <!---iterator Loop-->

    <lightning-card title="iterator loop">
        <template iterator:ceo={ceoList}>

         
            <ul  key={ceo.value.id}  class="slds-has-dividers_around-space">

                <template if:true={ceo.first}>
                    <strong>
                        there are ceo list 
                    </strong>
                   
                </template>
                <li class="slds-item">
                    
                    {ceo.value.id  }
                    {ceo.value.name  }-
                    {ceo.value.company}
               </li>

               
               <template if:true={ceo.last}>
              <strong>
                thanks for reading list
              </strong>
            </template>
           </ul>
     
        
           
            
        </template>


    </lightning-card>





</template>
